<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTQ - Page Not Found | 69 Shades of Love</title>
    <meta http-equiv="refresh" content="0;url=/69-shades-of-love/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            background-color: #FFF0F5;
        }
        
        .container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #C41E3A;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .loader {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #C41E3A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // This script helps handle SPA routing on GitHub Pages
        (function() {
            // Get the current path and search parameters
            var pathSegments = window.location.pathname.split('/');
            var repoName = '69-shades-of-love'; // Repository name - adjust if different
            
            // Remove empty segments and the repo name from the path
            var filteredSegments = pathSegments.filter(function(segment) {
                return segment && segment !== repoName;
            });
            
            // Reconstruct the path
            var redirectPath = '/' + repoName + '/#/' + filteredSegments.join('/');
            
            // Add any query parameters
            if (window.location.search) {
                redirectPath += window.location.search;
            }
            
            // Add any hash
            if (window.location.hash && !window.location.hash.startsWith('#/')) {
                redirectPath += window.location.hash;
            }
            
            // Redirect to the main app with the correct route
            window.location.replace(redirectPath);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Redirecting you to the homepage...</p>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="/69-shades-of-love/">click here</a>.</p>
    </div>
</body>
</html>
